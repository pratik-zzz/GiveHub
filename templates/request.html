<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/styles2.css') }}">
</head>
<body>
    <div class="container">
        <h2>REQUEST</h2>
        <form id="contact-form" method="POST" action="{{ url_for('request_medicine') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="medicine">Medicine Name</label>
                <select id="medicine" name="medicine">
                    <option value="">-- Select a Medicine --</option>
                    <option value="paracetamol">Paracetamol</option>
                    <option value="ibuprofen">Ibuprofen</option>
                    <option value="aspirin">Aspirin</option>
                    <option value="amoxicillin">Amoxicillin</option>
                    <option value="cephalexin">Cephalexin</option>
                    <option value="diazepam">Diazepam</option>
                    <option value="loratadine">Loratadine</option>
                    <option value="metformin">Metformin</option>
                    <option value="simvastatin">Simvastatin</option>
                    <option value="other">Other (please specify)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Other</label>
                <input type="text" id="name" name="name">
            </div>
            <div id="otherMedicine" style="display: none;">
                <label for="otherMedicineInput">Specify Other Medicine</label>
                <input type="text" id="otherMedicineInput" name="otherMedicine">
            </div>
           <div class="form-group">
                <label for="number">Quantity (more than 4)</label>
                <input type="number" id="number" name="number" required="" min="5">
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required="">
            </div>
            <div class="form-group">
                <label for="requesterContact">Your Contact Number</label>
                <input type="text" id="name" name="name" required="">
            </div>
            <div class="form-group">
                <label for="location">Address</label>
                <div id="location">
                    <input type="text" name="location" id="request-location" class="form-control" placeholder="Your location" readonly>
                    <button type="button" class="form-control" id="request-get-location" onclick="getLocation('request')" >Get Location</button>
                </div>
            </div>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            <div id="form-status"></div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='../static/js/script.js') }}"></script>
</body></html>
