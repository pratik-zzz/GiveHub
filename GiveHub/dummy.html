<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>REQUEST</h2>
        <form id="contact-form" method="POST" action="file:///C:/Users/yash/Desktop/diya/Z/index.html#"">
            <div class="form-group">
                <label for="medicine">Medicine Name</label>
                <select id="medicine" name="medicine">
                    <option value="">-- Select a Medicine --</option>
                    <option value="paracetamol">Paracetamol</option>
                    <option value="ibuprofen">Ibuprofen</option>
                    <option value="aspirin">Aspirin</option>
                    <option value="amoxicillin">Amoxicillin</option>
                    <option value="cephalexin">Cephalexin</option>
                    <option value="diazepam">Diazepam</option>
                    <option value="loratadine">Loratadine</option>
                    <option value="metformin">Metformin</option>
                    <option value="simvastatin">Simvastatin</option>
                    <option value="other">Other (please specify)</option>
                </select>
            </div>
            <div class="form-group" id="otherMedicine" style="display: none;">
                <label for="otherMedicineInput">Specify Other Medicine</label>
                <input type="text" id="otherMedicineInput" name="otherMedicine">
            </div>
            <div class="form-group">
                <label for="meetingDate">Preferred Date</label>
                <input type="date" id="meetingDate" name="meetingDate" required="">
            </div>
            <div class="form-group">
                <label for="number">Quantity (more than 4)</label>
                <input type="number" id="number" name="number" required="" min="5">
            </div>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required="">
            </div>
            <div class="form-group">
                <label for="location">Address</label>
                <div id="location">
                    <textarea id="location-field" name="address" rows="3" required=""></textarea>
                    <button id="get-location" type="button" onclick="getLocation()">Get Location</button>
                </div>
            </div>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            <div id="form-status"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
